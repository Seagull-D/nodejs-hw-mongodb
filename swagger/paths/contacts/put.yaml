#/swagger/paths/contacts/put.yaml

tags:
  - contacts
summary: Create or update contact
operationId: create/updateContact
description: 'Create or update contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: false
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object

        properties:
          name:
            description: "contact's name"
            type: string
            example: 'Illia'
          phoneNumber:
            description: 'contact telephone'
            type: number
            example: 78895578
          email:
            description: 'contact email'
            type: string
            example: 'example@mail.com'
          isFavourite:
            description: 'Is contact favorite or not'
            type: boolean
            example: true
          contactType:
            description: 'type of contact'
            type: string
            enum: ['work', 'home']
          photo:
            description: "Student's photo"
            type: string
            format: binary
responses:
  '200':
    description: Create a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully update a contact!'
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '201':
    description: Create a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created a contact!'
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
