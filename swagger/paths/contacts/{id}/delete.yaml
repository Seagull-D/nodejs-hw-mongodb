#/swagger/paths/contacts/delete.yaml

tags:
  - contacts
summary: Delete contact
operationId: DeleteContact
description: 'Delete contact'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - id
        properties:
          id:
            description: "contact's ID"
            type: string
            example: '65e4decdd286b30065d54af9'

responses:
  '200':
    description: Create a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully update a contact!'
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '204':
    description: No Content
  '404':
    $ref: '../../../components/responses/404.yaml'
