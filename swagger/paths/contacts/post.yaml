#/swagger/paths/contacts/post.yaml

tags:
  - contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
        properties:
          name:
            description: "contact's name"
            type: string
            example: 'Illia'
          phoneNumber:
            description: 'contact telephone'
            type: number
            example: 78895578
          email:
            description: 'contact email'
            type: string
            example: 'example@mail.com'
          isFavourite:
            description: 'Is contact favorite or not'
            type: boolean
            example: true
          contactType:
            description: 'type of contact'
            type: string
            enum: ['work', 'home']
          photo:
            description: "Student's photo"
            type: string
            format: binary
responses:
  '201':
    description: Create a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created a contact!'
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
