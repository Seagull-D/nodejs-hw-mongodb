# swagger/components/schemas/student.yaml

type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - userId
  - photo
  - createdAt
  - updatedAt

properties:
  _id:
    description: "contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "contact's name"
    type: string
    example: 'Illia'
  phoneNumber:
    description: 'contact telephone'
    type: number
    example: 78895578
  email:
    description: 'contact email'
    type: string
    example: 'example@mail.com'
  isFavourite:
    description: 'Is contact favorite or not'
    type: boolean
    example: true
  contactType:
    description: 'type of contact'
    type: string
    enum: ['work', 'home']
  userId:
    description: 'user id'
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
  createdAt:
    description: 'create date'
    type: string
    example: '2025-05-01T20:07:18.388Z'
  updatedAt:
    description: 'update date'
    type: string
    example: '2025-05-01T20:07:18.388Z'
